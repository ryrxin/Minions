<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- Title -->
        <title>Minions | Association Pairing</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-lg px-2">
            <a class="navbar-brand" href="./"><img src="{{ url_for('static', filename='icon.ico')}}" width="32" height="32" class="d-inline-block align-top" alt="" />Minions</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./predict">Predict</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./plot">Plot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Association Pairing</a>
                </li>
            </ul>
            <!-- <span class="navbar-text">AutoML Portfolio Creation</span> -->
        </nav>

        <div class="px-3 py-2">
            <div class="card">
                <h5 class="card-header">Predict</h5>
                <div class="card-body">
                    <form action="/associationpairing" method="POST" class="px-2" id="apForm">
                        <!-- Tickers -->
                        <div class="form-group">
                            <label for="tickers" class="col-sm-1 col-form-label">Tickers:</label>
                            <select id="tickers" name="tickers" required>
                                <option>Select a ticker</option>
                                <option value="SPY">SPY</option>
                                <option value="NDX">NDX</option>
                                <option value="DAX">DAX</option>
                                <option value="FTSE">FTSE</option>
                            </select>
                        </div>

                        <!-- Stock 1 -->
                        <div class="form-group">
                            <label for="stock1" class="col-sm-1 col-form-label">Stock 1:</label>
                            <input type="text" id="stock1" name="stock1" required />
                        </div>
                        <!-- Stock 2 -->
                        <div class="form-group">
                            <label for="stock2" class="col-sm-1 col-form-label">Stock 2:</label>
                            <input type="text" id="stock2" name="stock2" required />
                        </div>

                        <!-- Start Date -->
                        <div class="form-group">
                            <label for="start_date" class="col-sm-1 col-form-label">Start Date:</label>
                            <input type="date" id="start_date" name="start_date" required />
                        </div>

                        <!-- Plot Checkbox-->
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="plotpairs" name="plotpairs" />
                            <label class="form-check-label" for="plotpairs">Analyse and Plot Pairs (est. 20mins wait time)</label>
                        </div>

                        <!-- Submit -->
                        <button class="btn btn-success" type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Results container -->
            <div class="container">
                <div>{{ chart_div | safe }}</div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-2 bg-dark text-bg-primary text-center mt-auto">
            <p>TikTok TechJam | <a class="link-light" href="https://github.com/ryrxin/Minions/" target="_blank">Github Repository</a></p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.getElementById("apForm").addEventListener("submit", function (event) {
                var plotpairs = document.getElementById("plotpairs").checked;
                if (plotpairs) {
                }
            });
        </script>
    </body>
</html>
